<div class="reports-container">
  <h1 class="reports-title">Reports</h1>

  <div class="chart-card">
    <canvas
      baseChart
      [data]="data"
      chartType="line">
    </canvas>

    <p class="chart-explanation">
      This chart represents estimated monthly solar generation.
      Values are retrieved from the backend through an HTTP GET request,
      demonstrating asynchronous data handling between the Angular frontend
      and the FastAPI backend.
    </p>
  </div>
</div>
