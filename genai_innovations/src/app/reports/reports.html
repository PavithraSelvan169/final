<div class="maturity-container">
<section class="chart-border-container">
  <div class="row">
    <div class="label-top">In the next 12 months</div>

    <div class="charts">
      <div class="chart" *ngFor="let c of next12Months">
        <div class="chart-title">{{c.level}}</div>
        <canvas baseChart
          [data]="c.chartData"
          [type]="'doughnut'"
          [options]="doughnutOptions">
        </canvas>

        <div class="center-text-top">{{c.value}}%</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="label-bottom">In the next 1â€“3 years</div>

    <div class="charts">
      <div class="chart" *ngFor="let c of next3Years">
        <canvas baseChart
          [data]="c.chartData"
          [type]="'doughnut'"
          [options]="doughnutOptions">
        </canvas>

        <div class="center-text-bottom">{{c.value}}%</div>
      </div>
    </div>
  </div>
</section>
</div>
